<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" class="platform-wp8 platform-cordova platform-webview">

    <ion-pane ng-controller="MainCtrl as main">
      <ion-header-bar class="bar-positive">
        <h1 class="title">WhatsUp</h1>
      </ion-header-bar>
      <ion-content>
        <ul class="list">
          <li class="item" ng-repeat="message in main.messages">
            {{ message.text }}
          </li>
        </ul>
      </ion-content>
      <div class="bar bar-footer item-input-inset footer-item-input-insert">
        <label class="item-input-wrapper">
          <i class="icon ion-ios7-search placeholder-icon"></i>
          <input type="text" placeholder="Type message..." ng-model="newMessageText">
        </label>
        <button class="button button-ok" ng-click="main.sendMessage(newMessageText); newMessageText = ''">
          OK
        </button>
      </div>
    </ion-pane>
  </body>
</html>
